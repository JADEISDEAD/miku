<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miku miku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/JADEISDEAD/MikuMikuBeam/refs/heads/main/public/miku.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        #click-button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background-color: #ffb6c1;
            color: black;
            border-radius: 10px;
            position: relative;
            top: 100px;
            transition: transform 0.3s ease;
        }

        #click-button:hover {
            background-color: #ffc0cb;
            transform: scale(1.1);
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            display: none;
            opacity: 1;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #ip-address {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: black;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            display: none;
            animation: flash 1s infinite;
            font-weight: normal;
        }

        .ip-changed {
            font-weight: bold;
            background-color: #ffb6c1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <button id="click-button">Click Me</button>
    <audio id="song" src="https://raw.githubusercontent.com/JADEISDEAD/MikuMikuBeam/refs/heads/main/public/audio.mp3"></audio>

    <div id="countdown"></div>
    <div id="ip-address"></div>

    <script>
        let countdownInterval;

        document.getElementById("click-button").addEventListener("click", function() {
            var song = document.getElementById("song");
            song.play().catch(function(error) {
                console.error("Error playing audio:", error);
            });

            const countdownElement = document.getElementById("countdown");
            countdownElement.style.display = 'block';

            let timeLeft = 10;
            countdownElement.textContent = timeLeft;

            countdownInterval = setInterval(function() {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
            }, 1000);

            setTimeout(function() {
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const ipAddress = data.ip;
                        const ipElement = document.getElementById("ip-address");
                        ipElement.textContent = `Your IP: ${ipAddress}`;
                        ipElement.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error fetching IP:', error);
                    });
            }, 10000);

            setTimeout(function() {
                const ipElement = document.getElementById("ip-address");
                ipElement.classList.add('ip-changed');
                setTimeout(function() {
                    location.reload();
                }, 500);
            }, 22000);
        });
    </script>

</body>
</html>
